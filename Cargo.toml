[package]
edition = "2021"
name = "holdinvoice"
version = "0.2.2"

[dependencies]
anyhow = "1.0"
log = "0.4"
prost = "0.12"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
parking_lot = "0.12"
rand = "0.8"
rcgen = { version = "0.11", features = ["pem", "x509-parser"] }

# cln-rpc = "0.1.6"
cln-rpc = { path="../lightning/cln-rpc/", version = "^0.1" }
# cln-plugin = "0.1.6"
cln-plugin = { path="../lightning/plugins/", version = "^0.1" }

hex = "0.4.3"
bitcoin = { version = "0.30", features = [ "serde" ] }
lightning-invoice = "0.26"

[dependencies.tokio]
features = ["fs","net", "rt-multi-thread"]
version = "1"

[dependencies.tonic]
features = ["tls", "transport"]
version = "0.10"

[build-dependencies]
tonic-build = "0.10"

[profile.optimized]
inherits = "release"
strip = true
codegen-units = 1
lto = "fat"
debug = false