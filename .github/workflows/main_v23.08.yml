name: main on CLN v23.08.1

on:
    push:
        branches:
            - main
        paths-ignore:
            - 'README.md'
            - 'LICENSE'
            - '.gitignore'
            - 'coffee.yml'
    pull_request:
    workflow_dispatch:

jobs:
    call-ci:
        uses: ./.github/workflows/ci.yml
        with:
            cln-version: "v23.08.1"
            pyln-version: "23.08"
            tagged-release: false